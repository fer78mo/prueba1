name: RAG JurÃ­dico CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar validaciÃ³n diaria a las 02:00 UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # ANÃLISIS DE CÃ“DIGO Y LINTING
  # ============================================================================
  code-quality:
    name: ðŸ” AnÃ¡lisis de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy bandit safety
        
    - name: ðŸŽ¨ Verificar formato con Black
      run: |
        black --check --diff app/ scripts/ tests/ --line-length 100
        
    - name: ðŸ” Linting con Flake8
      run: |
        flake8 app/ scripts/ tests/ --max-line-length=100 --extend-ignore=E203,W503 --exclude=__pycache__
        
    - name: ðŸ·ï¸  Verificar tipos con MyPy
      run: |
        mypy app/ scripts/ --ignore-missing-imports --no-strict-optional
        
    - name: ðŸ”’ AnÃ¡lisis de seguridad con Bandit
      run: |
        bandit -r app/ scripts/ -f json -o bandit-report.json
        
    - name: ðŸ“Š Subir reporte de seguridad
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  # ============================================================================
  # TESTS UNITARIOS
  # ============================================================================
  unit-tests:
    name: ðŸ§ª Tests Unitarios
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
        
    - name: ðŸ§ª Ejecutar tests unitarios
      run: |
        pytest tests/validation_tests.py -v --cov=scripts/validation --cov-report=xml --cov-report=html
        
    - name: ðŸ“Š Subir coverage a Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ðŸ“Š Subir reporte de cobertura
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/

  # ============================================================================
  # VALIDACIÃ“N DE CONFIGURACIÃ“N
  # ============================================================================
  config-validation:
    name: âš™ï¸ ValidaciÃ³n de ConfiguraciÃ³n
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ” Validar docker-compose.yml
      run: |
        docker-compose -f docker-compose.yml config
        
    - name: ðŸ” Validar archivos de configuraciÃ³n
      run: |
        # Verificar que archivos requeridos existen
        test -f .env.example
        test -f requirements.txt
        test -f Makefile
        test -f ragctl.sh
        
        # Verificar permisos ejecutables
        test -x ragctl.sh
        
        # Verificar estructura de directorios
        test -d scripts/validation
        test -d tests
        
    - name: ðŸ” Validar sintaxis de scripts
      run: |
        # Validar sintaxis de bash scripts
        bash -n ragctl.sh
        bash -n scripts/setup.sh
        bash -n scripts/health_check.sh
        
        # Validar sintaxis de Python
        python -m py_compile scripts/validation/*.py
        python -m py_compile tests/validation_tests.py

  # ============================================================================
  # BUILD Y TEST DE CONTENEDORES
  # ============================================================================
  container-tests:
    name: ðŸ³ Tests de Contenedores
    runs-on: ubuntu-latest
    needs: [code-quality, config-validation]
    
    services:
      qdrant:
        image: qdrant/qdrant:v1.9.1
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/readyz"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
          
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ“¦ Construir imagen de aplicaciÃ³n
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile
        push: false
        tags: rag-juridico:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ§ª Test bÃ¡sico de contenedor
      run: |
        # Crear red para testing
        docker network create rag-test-network
        
        # Ejecutar contenedor de prueba
        docker run -d \
          --name rag-test \
          --network rag-test-network \
          -e QDRANT_HOST=qdrant \
          -e QDRANT_PORT=6333 \
          -v ${{ github.workspace }}:/app \
          rag-juridico:test \
          sleep 300
          
        # Esperar a que el contenedor estÃ© listo
        sleep 10
        
        # Ejecutar validaciÃ³n bÃ¡sica
        docker exec rag-test python -c "import sys; sys.path.insert(0, '/app'); from scripts.validation.config_validator import ConfigValidator; print('âœ… Imports OK')"
        
        # Cleanup
        docker stop rag-test
        docker rm rag-test
        docker network rm rag-test-network

  # ============================================================================
  # TESTS DE INTEGRACIÃ“N
  # ============================================================================
  integration-tests:
    name: ðŸ”— Tests de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: [unit-tests, container-tests]
    if: github.event_name != 'schedule'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸš€ Levantar stack completo
      run: |
        # Configurar variables de entorno para testing
        cp .env.example .env
        
        # Levantar servicios
        docker-compose up -d ia_qdrant
        
        # Esperar a que Qdrant estÃ© listo
        timeout 60 bash -c 'until curl -f http://localhost:6333/readyz; do sleep 2; done'
        
    - name: ðŸ Configurar Python para tests
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ§ª Ejecutar validaciÃ³n de configuraciÃ³n
      run: |
        export QDRANT_HOST=localhost
        export QDRANT_PORT=6333
        python scripts/validation/config_validator.py --verbose
        
    - name: ðŸ§ª Ejecutar validaciÃ³n de embeddings
      run: |
        export QDRANT_HOST=localhost
        export QDRANT_PORT=6333
        # Test bÃ¡sico de conexiÃ³n a Qdrant
        python scripts/validation/embedding_validator.py --collection test --verbose || true
        
    - name: ðŸ“Š Generar reporte de integraciÃ³n
      run: |
        mkdir -p reports
        export QDRANT_HOST=localhost
        export QDRANT_PORT=6333
        python scripts/validation/advanced_validator.py --config-only --output reports/integration_test.json || true
        
    - name: ðŸ“¤ Subir reporte de integraciÃ³n
      uses: actions/upload-artifact@v3
      with:
        name: integration-report
        path: reports/
        
    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        docker-compose down -v

  # ============================================================================
  # BUILD DE IMÃGENES PARA RELEASE
  # ============================================================================
  build-and-push:
    name: ðŸ—ï¸ Build y Push de ImÃ¡genes
    runs-on: ubuntu-latest
    needs: [unit-tests, container-tests, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Login al Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“ Extraer metadatos
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ðŸ—ï¸ Build y Push imagen
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================================================
  # VALIDACIÃ“N NOCTURNA COMPLETA
  # ============================================================================
  nightly-validation:
    name: ðŸŒ™ ValidaciÃ³n Nocturna
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸš€ Levantar servicios para validaciÃ³n
      run: |
        cp .env.example .env
        docker-compose up -d
        
        # Esperar a que todos los servicios estÃ©n listos
        sleep 60
        
    - name: ðŸ” Ejecutar validaciÃ³n completa
      run: |
        export QDRANT_HOST=localhost
        export OLLAMA_HOST=localhost
        mkdir -p reports
        
        # Ejecutar validaciÃ³n avanzada
        python scripts/validation/advanced_validator.py \
          --output reports/nightly_validation_$(date +%Y%m%d).json \
          --verbose || true
          
    - name: ðŸ¥ Ejecutar health check
      run: |
        chmod +x scripts/health_check.sh
        ./scripts/health_check.sh --verbose --json > reports/health_check_$(date +%Y%m%d).json || true
        
    - name: ðŸ“¤ Subir reportes nocturnos
      uses: actions/upload-artifact@v3
      with:
        name: nightly-reports
        path: reports/
        retention-days: 30
        
    - name: ðŸ“§ Notificar si hay fallos crÃ­ticos
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Fallo en ValidaciÃ³n Nocturna',
            body: `La validaciÃ³n nocturna del ${new Date().toISOString().split('T')[0]} ha fallado.
            
            Por favor revisa los logs y reportes generados.
            
            Workflow: ${context.workflow}
            Run ID: ${context.runId}`,
            labels: ['bug', 'validation-failure', 'automated']
          })
          
    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        docker-compose down -v

  # ============================================================================
  # REPORTE FINAL
  # ============================================================================
  final-report:
    name: ðŸ“Š Reporte Final
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, config-validation, container-tests, integration-tests]
    if: always() && github.event_name != 'schedule'
    
    steps:
    - name: ðŸ“‹ Resumen de Pipeline
      run: |
        echo "## ðŸ“Š Resumen del Pipeline CI/CD" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Estado |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| AnÃ¡lisis de CÃ³digo | ${{ needs.code-quality.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests Unitarios | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ValidaciÃ³n Config | ${{ needs.config-validation.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests Contenedores | ${{ needs.container-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests IntegraciÃ³n | ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.code-quality.result }}" == "success" && 
              "${{ needs.unit-tests.result }}" == "success" && 
              "${{ needs.config-validation.result }}" == "success" && 
              "${{ needs.container-tests.result }}" == "success" && 
              "${{ needs.integration-tests.result }}" == "success" ]]; then
          echo "ðŸŽ‰ **Pipeline completado exitosamente!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Pipeline completado con errores**" >> $GITHUB_STEP_SUMMARY
        fi